<section ng-controller="TestController as ctrl">
    <div class="row">
        <div class="col-md-4">
            <h1>{{ ctrl.message }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <input type="text" ng-model="ctrl.newMessage" class="form-control" /><br>
            <button role="button" class="btn btn-primary" ng-click="ctrl.changeMyMessage()">Change It</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <a ui-sref="about">About</a>
        </div>
    </div>
    <div class="row" ng-if="ctrl.messages.length">
        <div class="col-md-6">
            <h3>Old Messages:</h3>
            <ul>
                <li ng-repeat="msg in ctrl.messages">{{ msg }}</li>
            </ul>
        </div>
    </div>
</section>
